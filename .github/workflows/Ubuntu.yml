name: Ubuntu

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the GitHub-hosted runner

    steps:
    - name: Download ngrok
      run: |
        curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -o ngrok.zip
        unzip ngrok.zip
        chmod +x ngrok
        mv ngrok /usr/local/bin/

    - name: Auth ngrok
      run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install required packages
      run: |
        sudo apt update
        sudo apt install -y xrdp xfce4 xfce4-goodies xfce4-session xorgxrdp dbus-x11
        echo xfce4-session >~/.xsession
        sudo ufw allow 3389/tcp
        sudo useradd -m -s /bin/bash Exynos
        echo "Exynos:P@ssw0rd!" | sudo chpasswd

    - name: Configure startwm.sh for xrdp
      run: |
        echo -e "#!/bin/sh\nstartxfce4" | sudo tee /etc/xrdp/startwm.sh
        sudo chmod +x /etc/xrdp/startwm.sh

    - name: Ensure xfconfd is running
      run: |
        echo "xfconfd &" >> ~/.xsession

    - name: Set XDG_CONFIG_DIRS environment variable
      run: |
        echo "export XDG_CONFIG_DIRS='/etc/xdg'" >> ~/.bashrc
        source ~/.bashrc

    - name: Kill any existing xrdp sessions
      run: |
        sudo pkill xrdp
        sudo pkill xrdp-sesman
        sudo pkill Xorg

    - name: Restart xrdp
      run: |
        sudo /etc/init.d/xrdp restart

    - name: Create ngrok Tunnel for RDP
      run: ngrok tcp 3389
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Check xrdp logs
      run: |
        sudo tail -f /var/log/xrdp-sesman.log
